- content: 'This standard applies to high voltage fuses (above 600 volts) and accessories,
    as follows: enclosed, open, and open-link types of distribution cutouts and fuses
    for AC (alternating-current) distribution systems. Fuse supports, fuse mountings,
    fuse hooks, and fuse tongs, all of the type used exclusively with products listed
    in. Removable switch blades for products listed in.'
