abstract:
- content: This Standard defines the storage file formats and RTP payload formats
    for IEEE Std 1857 Video, IEEE Std 1857.2 Audio, IEEE Std 1857.4 Second Generation
    IEEE 1857 Video, IEEE Std 1857.5 Mobile Speech and Audio, IEEE Std 1857.8 Second
    Generation Audio Coding, and IEEE Std 1857.10 Third Generation Video Coding. The
    storage of video and audio not only uses the existing capabilities of the ISO
    Base Media File Format, but also defines extensions to support specific features
    of the IEEE Std 1857, IEEE Std 1857.2, IEEE Std 1857.4, IEEE Std 1857.5, IEEE
    Std 1857.8, and IEEE Std 1857.10 video and audio codecs. The target applications
    and services include but not limited to Internet media streaming, IPTV, video
    conference, video telephony, and video-on-demand
