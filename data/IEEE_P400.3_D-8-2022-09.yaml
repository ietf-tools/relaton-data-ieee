abstract:
- content: This guide covers the diagnostic testing of new or service-aged, installed
    shielded power cable systems, which include cable, joints, and terminations, using
    electrical partial discharge (PD) detection, measurement, and location. Partial
    discharge testing, which is a useful indicator of insulation degradation, may
    be carried out on-line or by means of an external voltage source. This guide does
    not cover the testing of compressed gas insulated cable or termination systems.
