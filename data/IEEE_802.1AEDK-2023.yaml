abstract:
- content: This amendment specifies a MAC Privacy protection encapsulating protocol
    and its use in conjunction with the MAC Security protocol (MACsec) to hide the
    source and destination MAC addresses of user data frames, and to reduce any correlation
    between observable frame sizes and transmission timing. This helps to protect
    user and application identities and to hide the purpose and content of communications.
    Management of MACsec and privacy protection is supported by YANG models and SNMP
    MIBs. Privacy considerations for bridged networks are reviewed.
