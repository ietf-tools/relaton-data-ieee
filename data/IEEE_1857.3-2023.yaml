abstract:
- content: Storage file formats and RTP payload formats for IEEE Std 1857&#8482; video;
    IEEE Std 1857.2&#8482; audio; IEEE Std 1857.4&#8482; second generation IEEE Std
    1857 video; IEEE Std 1857.5&#8482; mobile speech and audio; IEEE Std 1857.8 second
    generation audio coding; and IEEE Std 1857.10 third generation video coding are
    defined in this standard. The storage of video and audio not only uses the existing
    capabilities of the ISO base media file format, but also defines extensions to
    support specific features of the IEEE Std 1857, IEEE Std 1857.2, IEEE Std 1857.4,
    IEEE Std 1857.5, IEEE Std 1857.8, and IEEE Std 1857.10 video and audio codecs.
    The target applications and services include, but are not limited to, Internet
    media streaming, IPTV, video conference, video telephony, and video-on-demand.
