abstract:
- content: The functions and features to be provided in intelligent electronic devices
    (IEDs) to accommodate critical infrastructure protection programs are defined
    in this standard. Security regarding the access, operation, configuration, firmware
    revision and data retrieval from an IED are addressed. Communications for the
    purpose of power system protection (teleprotection) are not addressed in this
    standard.
