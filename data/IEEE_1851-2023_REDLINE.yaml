abstract:
- content: A data integrated framework of the test software for household appliances
    is defined by this standard. The node information of complex virtual instruments
    (CVIs), the sensor parameter information, the test metadata information, and the
    sensor data information, as well as the means to acquire the information (either
    microservices or data-exchange files), are specified by this standard.
