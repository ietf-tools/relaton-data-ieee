abstract:
- content: Services to WAVE devices and systems are provided. Layer 3 and layer 4
    of the open system interconnect (OSI) model and the Internet Protocol (IP), User
    Datagram Protocol (UDP), and Transmission Control Protocol (TCP) elements of the
    Internet model are represented. Management and data services within WAVE devices
    are provided.
