abstract:
- content: This amendment defines security extensions to IEEE Std 802.15.4 adding
    AES-256-CCM plus a cipher suite/authentication method registry and a process for
    inclusion of additional algorithms. The registry defines a capability to align
    IEEE Std 802.15.4 with the security requirements of higher layer standards.
