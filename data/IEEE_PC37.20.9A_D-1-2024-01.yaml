- content: Metal-enclosed switchgear assemblies incorporating gas insulating systems
    containing, but not limited to, such devices as interrupter switches; selector
    switches; fuses; circuit breakers; control, instrumentation, and metering devices;
    and protective equipment are covered in this standard. Equipment for the control
    and protection of apparatus used for distribution of electrical power is also
    included, but not specifically limited to, in this standard.
