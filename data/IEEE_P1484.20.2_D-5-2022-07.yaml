abstract:
- content: This document provides Recommended Practices for Defining Competencies.
    It supports IEEE P1484.20.3/D1 (February 2022), a technical standard for competency
    definitions data. This document gives recommended practices for defining the kinds
    of information that the P1484.20.3/D1 (February 2022) standard encodes as interoperable
    data, i.e., data that defines a skill, knowledge, ability, attitude, habit of
    practice, behavior or learning outcome.
