abstract:
- content: As an important part of smart home, smart lock will be used by every household
    in the future. Therefore, the standard specification of smart lock is particularly
    important. This draft standard introduces the concept of smart lock and defines
    the architecture of smart lock which consists of smart lock, smart lock master,
    smart lock visitor, cloud server and gateway. In addition, it introduces the interfaces
    between architectures, security, privacy and processing. Through the standardization
    of smart lock, it will actively promote the rapid development of smart lock in
    the industry.
