abstract:
- content: This document provides normative content specifications for project management
    plans concerned with systems, and software systems. This document also provides
    detailed discussion and advice on applying a set of technical management processes
    that are common to both the system and software life cycles as covered by ISO/IEC/IEEE
    15288 and ISO/IEC/IEEE 12207 respectively. The discussion and advice are intended
    to aid in the preparation of the normative content of project management plans.
