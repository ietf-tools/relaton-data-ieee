abstract:
- content: This Standard defines a World Wide Web Consortium (W3C) Extensible Markup
    Language (XML) Schema definition language binding of the learning object metadata
    (LOM) data model defined in IEEE Std 1484.12.1TM-2002. The purpose of this Standard
    is to allow the creation of LOM instances in XML, which allows for interoperability
    and the exchange of LOM XML instances between various systems. This Standard uses
    the W3C XML Schema definition language to define the syntax and semantics of the
    XML encodings.
