abstract:
- content: The functions, features, protocol, and services of the Logical Link Control
    (LLC) sublayer, which constitutes the top sublayer in the data link layer of the
    ISO/IEC 8802 Local Area Network Protocol, are described. The services required
    of, or by, the LLC sublayer at the logical interfaces with the network layer,
    the MAC sublayer, and the LLC sublayer management function are specified. The
    protocol data unit (PDU) structure for data communication systems is defined using
    bit-oriented procedures, as are three types of operation for data communication
    between service access points. In the first type of operation, PDUs are exchanged
    between LLCs without the need for the establishment of a data link connection.
    In the second type of operation, a data link connection is established between
    two LLCs prior to any exchange of information-bearing PDUs. In the third type
    of operation, PDUs are exchanged between LLCs without the need for the establishment
    of a data link connection, but stations are permitted to both send data and request
    the return of data simultaneously. Incorporating IEEE Stds 802.2-1989, 802.2a-1993,
    802.2b-1993, 802.2d-1993, 802.2e-1993, and 802.5p-1993.
