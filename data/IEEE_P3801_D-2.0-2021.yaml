    providers to integrate blockchain into traditional electronic contract platform,
    to develop and design tamper proof, full-process traceable blockchain- based electronic
    contract platform, and to support contract tracking and audit by regulators. This
    standard provides selection principles and reference basis for enterprises interested
    in Blockchain-based Electronic Contracts (BEC) services.
