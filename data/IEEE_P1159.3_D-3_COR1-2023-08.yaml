abstract:
- content: 'IEEE Std 1159.3-2019 specifies the Power Quality Data Interchange Format
    (PQDIF), which is a file format suitable for exchanging power quality related
    measurement and simulation data in a vendor-independent manner. This corrigendum
    reinstates two critical “tags” to Table B.6 that were recommended in IEEE Std
    1159.3-2003 but removed in IEEE Std 1159.3-2019: tagChannelDefnIdx and tagChannelGroupID'
