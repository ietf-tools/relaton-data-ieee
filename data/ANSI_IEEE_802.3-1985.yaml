abstract:
- content: The control characteristics for full duplex dedicated channel use are also
    described. Specifications are provided for MAU types 1BASE5 at 1 Mb/s; Attachment
    Unit Interface (AUI) and MAU types 10BASE5, 10BASE2, FOIRL (fiber optic inter-repeater
    link), 10BROAD36, 10BASE-T, 10BASE-FL, 10BASE-FB, and 10BASE-FP at 10 Mb/s; Media
    Independent Interface (MII) and PHY types 100BASE-T4, 100BASE-TX, 100BASE-FX,
    and 100BASE-T2 at 100 Mb/s; and the Gigabit MII (GMII) and 1000BASE-X PHY types,
    1000BASE-SX, 1000BASE-LX, and 1000BASE-CX, which operate at 1000 Mb/s (Gigabit
    Ethernet). Repeater specifications are provided at each speed. Full duplex specifications
    are provided at the Physical Layer for 10BASE-T, 10BASE-FL, 100BASETX, 100BASE-FX,
    100BASE-T2, and Gigabit Ethernet. System considerations for multisegment networks
    at each speed and management information base (MIB) specifications are also provided.
