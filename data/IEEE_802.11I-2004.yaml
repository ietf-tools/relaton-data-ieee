abstract:
- content: This amendment defines security mechanisms for IEEE 802.11. It includes
    a definition of WEP for backward compatibility with the original standard, IEEE
    Std 802.11, 1999 Edition. It defines TKIP and CCMP, which provide more robust
    data protection mechanisms than WEP affords. This amendment introduces the concept
    of a security association into IEEE 802.11, and defines security association management
    protocols called the 4-Way Handshake and the Group Key Handshake. Finally, it
    specifies how IEEE 802.1X may be utilized by IEEE 802.11 LANs to effect authentication.
    An Interpretation is available at http://standards.ieee.org/findstds/interps/802.11i-2004.html
