abstract:
- content: Guidance for the use of the modern metric system is given. Known as the
    International System of Units (abbreviated SI), the system is the basis for worldwide
    standardization of measurement units. Information is included on SI, a list of
    units recognized for use with SI, and a list of conversion factors, together with
    general guidance on proper style and usage.
