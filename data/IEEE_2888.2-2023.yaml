abstract:
- content: 'The vocabulary, data formats, and application programming interfaces (APIs)
    for controlling the actuators, which helps enable the definition of interfaces
    between the cyber world and the physical world, are defined in this standard,
    including: -Data formats for interfacing actuator commands defining a root schema
    with individual actuators -Data formats for recognizing actuator capabilities
    defining a root schema with individual actuators -Data formats for common data
    types -Application programming interfaces to transmit commands and capability
    descriptions of the actuators between the cyber and physical worlds'
