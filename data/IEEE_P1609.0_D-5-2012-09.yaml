abstract:
- content: 'This guide describes the Wireless Access in Vehicular Environments (WAVE/DSRC)
    architecture and services necessary for multi-channel DSRC/WAVE devices to communicate
    in a mobile vehicular environment. It is meant to be used in conjunction with
    the family of IEEE 1609 standards as of its publication date. These include IEEE
    1609.1-2006 Resource Manager, IEEE Std 1609.2 Security Services for Applications
    and Management Messages, IEEE Std 1609.3 Networking Services, IEEE Std 1609.4
    Multi-Channel Operation IEEE Std 1609.5 Communications Manager, as well as IEEE
    P802.11p Amendment: Wireless Access in VehicularEnvironments.'
