abstract:
- content: This standard defines the requirements of an identity framework for metaverse.
    This standard provides an identity framework for use across different metaverse
    systems. Furthermore, the standard helps to recognize the relevance between real
    world and virtual world entities. The standard covers business logic, operational
    procedures, and authentication programs. Also, the standard defines terminologies,
    a basic architectural framework, and key indicators.
