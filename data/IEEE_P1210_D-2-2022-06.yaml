abstract:
- content: Criteria and test methods for determining the compatibility of cable-pulling
    lubricants (compounds) with cable jacket or other exterior cable covering are
    described in this standard. Cable-pulling lubricants are used to lower the friction
    on cable as it is pulled into conduit, duct, or directionally bored 3 holes. Compatibility
    is important because lubricants should not negatively interact with the cables
    they lubricate. Compatibility of lubricants with a variety of common cable coverings
    is considered.
