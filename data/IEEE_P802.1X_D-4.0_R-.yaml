abstract:
- content: 'For the purpose of providing compatible authentication, authorization,
    and cryptographic key agreement mechanisms to support secure communication between
    devices connected by 802 LANs, this standard: a) Specifies a general method for
    provision of port-based network access control. b) Specifies protocols that establish
    secure associations for IEEE Std 802.1AE MAC Security. c) Facilitates the use
    of industry standard authentication and authorization protocols.'
