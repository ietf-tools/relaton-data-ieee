abstract:
- content: This amendment includes changes to IEEE Std 802.3-2018 and adds Clause
    152 through Clause 154 and Annex 154A. This amendment adds 100 Gb/s Physical Layer
    specifications and management parameters for operation over DWDM systems using
    a combination of phase and amplitude modulation with coherent detection for reaches
    of at least 80 km.
