abstract:
- content: The concept of Media Access Control (MAC) Bridging, introduced in the 1993
    edition of this standard, has been expanded to define additional capabilities
    in Bridged LANs aimed at providing for expedited traffic capabilities, to support
    the transmission of time-critical information in a LAN environment; and providing
    filtering services that support the dynamic use of Group MAC Addresses in a LAN
    environment.
