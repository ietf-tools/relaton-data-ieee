abstract:
- content: Reaffirmed 2008. This project provides recommended practices for the prediction
    and practical determination of safe distances from radio and radar transmitting
    antennas when using electric blasting caps to remotely detonate an explosive charge.
    Specifically, this document includes mathematical formulas, tables, and charts
    that allow the user to determine safe distances from RF transmitters with spectrum
    bands from 0.5 MHz to 300 GHz, including VHF, UHF television antennas, FM, AM
    radio transmitting antennas, radar, navigation beacons, and portable communication
    devices.(The PDF of this standard is available at no cost compliments of the GETIEEEC95
