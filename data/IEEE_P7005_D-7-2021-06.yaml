- content: Specific methodologies to help employers in accessing, collecting, storing,
    utilizing, sharing, and destroying employee data are described in this standard.
    Specific metrics and conformance criteria regarding these types of uses from trusted
    global partners and how third parties and employers can meet them are provided
    in this standard. Certification processes, success criteria, and execution procedures
    are not within the scope of this standard.
