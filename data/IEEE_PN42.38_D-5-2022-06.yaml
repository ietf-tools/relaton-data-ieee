abstract:
- content: The performance requirements for spectroscopy-based radiation portal monitors
    are described in this standard. The requirements stated are based on portal monitors
    used in support of efforts associated with the U.S. Department of Homeland Security.
    The PDF of this standard is available at no cost compliments of the partnership
    with the Department of Homeland Security Domestic Nuclear Detection Office and
    the IEEE GET Program https://ieeexplore.ieee.org/browse/standards/get-program/page/series?id=83
