abstract:
- content: 'This report contains four supplements to IEEE 802.3: 802.3a Type 10BASE2
    Coaxial Medium Specification (Section 10); 802.3b Type 10BROAD36 Medium Specification
    (Section 11); 802.3c Repeater Unit Specification; and 802.3e Type 1BASE5 Twisted
    Pair Medium Specification (Section 12). ANSI/IEEE Std 802.3-1985, Sections 1-7
    form the base specification for these supplements. Supplements a, b, and c are
    specifications for an alternate medium to be used in the CSMA/CD access method.
    Supplement c completes the necessary specification for a Receiver Unit implementation.'
