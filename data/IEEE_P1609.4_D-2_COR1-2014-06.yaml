abstract:
- content: This document corrects errors in IEEE Std 1609.4-2010 in the following
    areas. References to current documents including IEEE Stds 1609.0, 1609.2, 1609.12,
    and P1609.6. Also IEEE Std 802.11p, now part of IEEE Std 802.11-2012. Clarification
    of channel access features in the document body and PICS. Clarification of the
    common time reference. Clarification of the requirement for setting channel busy
    during the guard interval.
