abstract:
- content: The functions and features to be provided in intelligent electronic devices
    (IEDs) to accommodate cybersecurity programs are defined in this standard. The
    standard addresses security regarding the access, operation, configuration, firmware
    revision and data retrieval from an IED. Confidentiality, integrity, and availability
    of external interfaces of the IED is also addressed.
