abstract:
- content: Wireless Access in Vehicular Environments (WAVE) is specified in the IEEE
    1609 family of standards, within which a number of identifiers are used. This
    document describes the use of these identifiers, indicates identifier values that
    have been allocated for use by WAVE systems, and specifies the allocation of values
    of identifiers specified in the WAVE standards.
