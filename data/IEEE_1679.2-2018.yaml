abstract:
- content: This document provides guidance for evaluation of the characteristics and
    performance of Sodium-Beta batteries by a potential user for stationary applications.
    Information regarding technology description, safety, aging and failure modes,
    evaluation techniques, and regulatory issues is included in this guide. This document
    is to be used in conjunction with IEEE Std 1679&#x2122;, IEEE Recommended Practice
    for the Characterization and Evaluation of Emerging Energy Storage Technologies
    in Stationary Applications. Sodium-Beta batteries include those secondary (rechargeable)
    electro-chemistries with sodium as the active species exchanged between the electrodes
    during charging and discharging, and operating above the melting point of sodium.
    These batteries use a solid &#x03B2;"-alumina electrolyte, typically written as
    &#x03B2;"-alumina. Examples of secondary Sodium-Beta batteries are sodium-metal
    chloride and sodium-sulfur batteries.
