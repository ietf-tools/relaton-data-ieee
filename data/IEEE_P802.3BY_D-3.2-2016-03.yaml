abstract:
- content: This amendment to IEEE Std 802.3-2015 adds Physical Layer (PHY) specifications
    and management parameters for 25 Gb/s operation over twinaxial copper cabling
    (25GBASE-CR and 25GBASE-CR-S), electrical backplanes (25GBASE-KR and 25GBASE-KR-S),
    and multimode fiber (25GBASE-SR). This amendment also specifies a 25 Gigabit Attachment
    Unit Interface (25GAUI) and optional Energy Efficient Ethernet (EEE).
