abstract:
- content: Described in this document is the recommended use 1 method of unmanned
    aerial vehicle (UAV) for substation inspection. This method introduces the composition
    and technical conditions of a UAV inspection system, inspection objects and methods,
    inspection operation method, inspection data processing, UAV maintenance, etc.
    This method is applicable to the use of UAVs that inspect and test substation
    equipment and the surrounding environment.
