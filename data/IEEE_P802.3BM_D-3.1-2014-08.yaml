abstract:
- content: This amendment to IEEE Std 802.3-2012 adds Physical Layer (PHY) specifications
    and management parameters for 40 Gb/s operation over single-mode fiber (40GBASE-ER4)
    and for 100 Gb/s operation over multimode fiber (100GBASE-SR4). This amendment
    also specifies a four-lane variant of the 100 Gigabit Attachment Unit Interface
    (CAUI-4) and optional Energy Efficient Ethernet (EEE) for 40 Gb/s and 100 Gb/s
    operation over fiber optic cables.
