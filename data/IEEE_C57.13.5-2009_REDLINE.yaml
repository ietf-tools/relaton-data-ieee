    for both indoor and outdoor application is discussed in this standard. This standard
    is intended for use as a supplement to IEEE Std C57.13&#x2122;-2008 and as a basis
    for performance and safety of equipment. It also describes test sequences, criteria,
    methods, and documentation for the test.
