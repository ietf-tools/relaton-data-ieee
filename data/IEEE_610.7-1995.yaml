abstract:
- content: 'Terms that pertain to data communications and networking, from the following
    areas, are defined: data transmission, general communications, general networks,
    local area networks, network communications security, network errors, networking
    hardware, network management, network nodes, network signaling, open system architecture,
    packet, protocols, standards and standards organizations, telephony. The glossary
    is primarily a compilation of terms defined in individual IEEE standards, but
    also includes a number of common terms.<<ETX>>'
