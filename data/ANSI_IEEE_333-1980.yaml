abstract:
- content: This standard covers the application of electrical equipment and wiring
    furnished as part of a packaging machine and associated equipment commencing at
    the place of connection of the power supply. It shall apply to electrical equipment
    for use on circuits which operate from a supply voltage of 600 V or less. It shall
    not be considered adequate for machines intended for use in locations designated
    as hazardous by ANSI/NFPA 70-1978, National Electrical Code.
