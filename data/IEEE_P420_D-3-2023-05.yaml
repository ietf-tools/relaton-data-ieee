abstract:
- content: Design requirements for new and/or modified Class 1E control boards, panels,
    and racks are specified, and methods to verify that these requirements have been
    satisfied are established in this standard. Methods for meeting the separation
    criteria contained in IEEE Std 384&#8482; are addressed. Qualification is also
    included to address the overall requirements of IEC/IEEE 60780-323 and recommendations
    of IEC/IEEE 60980-344.
