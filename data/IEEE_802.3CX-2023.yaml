abstract:
- content: This amendment to IEEE Std 802.3-2022 modifies Clause 30, Clause 45, and
    Clause 90, and adds Annex 90A to enhance support for time synchronization protocols
    by providing options for sub-nanosecond reporting of the transmit and receive
    path data delays, selection of the data delay measurement point, and dynamic reporting
    of path data delay variation.
