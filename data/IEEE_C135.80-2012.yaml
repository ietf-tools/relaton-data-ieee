abstract:
- content: 'The requirements of inch-based: (1) zinc-coated ferrous carriage bolts,
    machine bolts, double-arming bolts, double-end bolts, washer-head bolts, eye bolts,
    eye nuts, and washer nuts; (2) zinc-coated ferrous lag screws of the fetter drive,
    gimlet point, and twist drive type; (3) washers; and (4) staples, commonly used
    in overhead line construction, are covered. Metric bolts, nuts, and lag screws
    are not covered by this standard.'
