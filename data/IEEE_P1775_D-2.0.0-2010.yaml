abstract:
- content: The scope of this standard will be electromagnetic compatibility (EMC)
    criteria, and consensus test and measurements procedure for broadband Power Line
    Communication (also known as BPL) equipment and installations. The standard will
    reference existing national and international standards for BPL equipment and
    installations. It will not include the specific emission limits, which are subject
    to national regulations.
