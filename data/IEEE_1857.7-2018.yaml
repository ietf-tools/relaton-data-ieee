- content: The media presentation description (MPD) format and media segment format
    for dynamic and adaptive streaming over networks such as Hypertext Transfer Protocol
    (HTTP) are specified in this standard. Particularly, the specified formats support
    multi-stream synchronization, content protection, and content authentication.
    The target applications and services include, but are not limited to, Internet
    media streaming, Internet Protocol television (IPTV), and video on demand.
