abstract:
- content: This document is an elaboration standard for the risk management process
    described in ISO/IEC/IEEE 15288 and ISO/IEC/IEEE 12207. This document provides
    requirements for the tasks and activities of the risk management process in Clause
    6, consistent with these life cycle process International Standards. This document
    provides a definition of the content of the risk management plan and risk treatment
    plan. This document also provides guidance for how risk management outcomes, activities,
    and tasks pertain to other processes.
