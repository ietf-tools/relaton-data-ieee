abstract:
- content: The application layer with TCP/IP providing functions in the transport
    and Internet layers to enable utility management of the end user energy environment,
    including demand response, load control, time of day pricing, management of distributed
    generation, electric vehicles, etc. is defined in this standard. Depending on
    the physical layer in use (e.g., IEEE 802.15.4&#x2122;, IEEE 802.11&#x2122;, IEEE
    1901&#x2122;, IEEE 1901.2&#x2122;), a variety of lower layer protocols may be
    involved in providing a complete solution. Generally, lower layer protocols are
    not discussed in this standard except where theree is direct interaction with
    the application protocol. The mechanisms for exchanging application messages,
    the exact messages exchanged including error messages, and the security features
    used to protect the application messages are defined in this standard. With respect
    to the Open Systems Interconnection (OSI) network model, this standard is built
    using the four layer Internet stack model. The defined application profile sources
    elements from many existing standards, including IEC 61968 and IEC 61850, and
    follows a RESTful architecture (Fielding [B3]) using IETF protocols such as HTTP.
    (Additional files for downloads can be found at https://standards.ieee.org/content/dam/ieee-standards/standards/web/download/2030.5-2018_downloads.zip).
