abstract:
- content: 'This draft is a revision of IEEE Std 802.3-2005, as modified by approved
    amendments IEEE Std 802.3an-2006 10GBASE-T, IEEE Std 802.3aq-2006 10GBASE-LRM
    and IEEE Std 802.3as-2006 Frame Expansion, approved corrigendum IEEE Std 802.3-2005/Cor
    1-2006 DTE Power Isolation and the balloted amendment IEEE P802.3ap Backplane
    Ethernet as well as the content of draft IEEE Std 802.3-2005/Cor 2-2007 10GBASE-T.
    Clause 43 Link Aggregation, and related material, has been extracted to the IEEE
    P802.1AX draft. This draft also includes all maintenance requests ready for ballot
    at the time of the January 2007 Maintenance meeting with the exception of the
    requests that have been forwarded to IEEE P802.3at DTE Power Enhancements. Further
    information about maintenance requests can be found at the URL: http://www.ieee802.org/3/maint/index.html.
    Draft D2.3 is prepared by the IEEE 802.3ay Maintenance #9 (revision) Task Force
    for Sponsor recirculation ballot. This draft expires 21st December 2008.'
