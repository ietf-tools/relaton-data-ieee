abstract:
- content: Recommendations are made to prevent possible harmful effects in human beings
    exposed to electromagnetic fields in the frequency range from 300 kHz to 100 GHz.
    These recommendations are intended to apply to nonoccupational as well as to occupational
    exposures. These recommendations are not intended to apply to the purposeful exposure
    of patients by or under the direction of practitioners of the healing arts.
