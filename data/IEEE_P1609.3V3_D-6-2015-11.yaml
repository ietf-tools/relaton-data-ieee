abstract:
- content: P1609.3 Wireless Access in Vehicular Environments (WAVE) Networking Services
    provides services to WAVE devices and systems. Layers 3 and 4 of the open system
    interconnect (OSI) model and the Internet Protocol (IP), User Datagram Protocol
    (UDP), and Transmission Control Protocol (TCP) elements of the Internet model
    are represented. Management and data services within WAVE devices are provided.
