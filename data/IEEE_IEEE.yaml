abstract:
- content: Guidelines for assessing, monitoring, and mitigating aging degradation
    effects on electrical equipment used in nuclear power generating stations and
    other nuclear facilities are provided. This guide also includes informative annexes
    on aging mechanisms, environmental monitoring, condition monitoring, aging program
    essential attributes, and examples demonstrating the application of the basic
    principles described in this guideline.
