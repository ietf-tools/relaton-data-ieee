abstract:
- content: '" The electromagnetic properties of the earth play an important role in
    the design and implementationof radio communications systems, geophysical prospecting
    instruments, and subsurface mapping techniques.Measurement techniques include
    dc resistivity, surface impedance, propagation studies, wave tilt methods,probe
    impedance methods, mutual impedance methods, transient methods, time domain reflectometry,
    groundprobing radar, laboratory-based techniques, and free-space reflection measurements.
    The separation distancebetween the probes and the wavelength of the radiation
    both affect the volume of earth material measured.This guide provides a summary
    of current measurement techniques and, where appropriate, inversion methodsfor
    determining the conductivity and the relative permittivity of the volume under
    investigation."'
