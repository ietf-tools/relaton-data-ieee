abstract:
- content: 'The Portable Applications Standards Committee of the IEEE Computer Society
    carried out a series of analyses of various problems encountered by users of IEEE
    Std 1003.5-1992, IEEE Standard for Information Technology-POSIX Ada Language Interfaces-Part
    1: Binding for System Application Program Interface (API). The results of its
    deliberations are presented in this document. The intent is to give the POSIX
    Ada community reasonable ways of interpreting unclear portions of the standard.'
