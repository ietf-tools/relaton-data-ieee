abstract:
- content: This amendment enables a service provider to use the architecture and protocols
    of IEEE Std 802.1Q to offer the equivalent of separate LANs, Bridged Local Area
    Networks, or Virtual Bridged Local Area Networks to a number of customers, while
    requiring no cooperation between the customers, and minimal cooperation between
    each customer and the service provider.
