abstract:
- content: 'This International Standard is based on the life-cycle processes specified
    in ISO/IEC 12207:2008 (IEEE Std 12207-2008), Systems and software engineering
    Software life cycle processes; ISO/IEC 15288:2008 (IEEE Std 15288-2008), Systems
    and software engineering System life cycle processes; and the service management
    processes specified in ISO/IEC 20000-1:2011 (IEEE Std 20000-1:2013), Information
    technology Service management Part 1: Service Management System Requirements;
    and ISO/IEC 20000-2:2012(IEEE Std 20000-2:2013), Information technology Service
    management Part 2: Guidance on theapplication of service management systems.IEEE
    contributed IEEE 12207.1-1997, Industry Implementation of International Standard
    ISO/IEC 12207:1995.(ISO/IEC 12207) Standard for Information Technology Software
    life cycle processes Life cycle data, as asource for this International Standard.'
