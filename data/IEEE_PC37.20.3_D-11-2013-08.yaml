abstract:
- content: This standard covers metal-enclosed interrupter (MEI) switchgear assemblies
    containing, but not limited to, such devices as interrupter switches; selector
    switches; power fuses; circuit breakers; control, instrumentation and metering
    devices; and protective equipment. It includes, hut is not specifically limited
    to, equipment for the control and protection of apparatus used for distribution
    of electrical power.
