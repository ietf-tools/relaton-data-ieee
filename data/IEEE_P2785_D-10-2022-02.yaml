abstract:
- content: This standard provides the definitions and terminologies, information modeling,
    1 architectural framework, key technological requirements, and general model for
    intelligent level 2 evaluation related to the Smart Home systems. This standard
    contains 11 chapters. Chapter 1 describes the scope and purpose of this standard.
    Chapter 2 is normative references. Chapter 3 is definitions, acronyms and abbreviations.
    Chapter 4 is the overview of smart home system, including system architecture,
    reference model and system components. From Chapter 5 to Chapter 9, the functional
    and technical requirements of smart home system components are specified respectively.
    Chapter 10 is the requirements of security and data compliance of smart home system.
    Chapter 11 is general requirements for intelligent level evaluation of smart home
    system.
